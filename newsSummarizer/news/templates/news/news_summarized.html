<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summary</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered Container */
        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title */
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        /* Content */
        p {
            text-align: justify;
            line-height: 1.6;
            color: #444;
            max-width: 90%;
        }

        /* Error Message */
        .error {
            color: red;
            font-weight: bold;
        }

        /* Summary Section */
        .summary-container {
            background: #eef2ff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            font-style: italic;
            max-width: 90%;
            margin-top: 15px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Back Button */
        .back-btn {
            margin-top: 20px;
            display: block;
            text-decoration: none;
            background: #6c757d;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>News Summary</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <p>{{ full_content }}</p>
            <div class="summary-container">
                <p>{{ summary | linebreaks }}</p>
            </div>
        {% endif %}

        <a href="{% url 'news_list' %}" class="back-btn">ðŸ”™ Back to News</a>
    </div>

</body>
</html>
