<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending News</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 80%; margin: auto; }
        .news-card { background-color: white; padding: 20px; margin: 10px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        .read-more { background-color: #007bff; color: white; padding: 8px 12px; text-decoration: none; border-radius: 5px; }
        .reading-controls {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: var(--card-shadow);
        }
        .control-btn {
            padding: 0.75rem;
            border: none;
            background: #f1f5f9;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background: #e2e8f0;
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .news-actions {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
        }
        .action-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        .action-btn:hover {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trending News</h1>

        {% if articles %}
            {% for article in articles %}
            <div class="news-card">
                <h2>{{ article.title }}</h2>
                <p><strong>Clicks:</strong> {{ article.trendingnews.clicks }}</p>
                <a href="{% url 'fetch_extended_content' %}?rss_feed_url={{ article.url }}" class="read-more">Read More</a>
                <div class="news-actions">
                    <button class="action-btn bookmark-btn" title="Bookmark">
                        <span>üîñ</span>
                    </button>
                    <button class="action-btn share-btn" title="Share">
                        <span>üì§</span>
                    </button>
                    <button class="action-btn translate-btn" title="Translate">
                        <span>üåê</span>
                    </button>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>No trending news available.</p>
        {% endif %}
    </div>
    <div class="reading-controls">
        <button class="control-btn" onclick="toggleDarkMode()">üåì Dark Mode</button>
        <button class="control-btn" onclick="increaseFontSize()">A+ Text Size</button>
        <button class="control-btn" onclick="toggleReadingMode()">üìñ Reading Mode</button>
    </div>
</body>
</html>
