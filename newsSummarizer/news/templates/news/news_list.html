<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .news-card {
            background-color: #fff;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .news-card:hover {
            transform: scale(1.05);
        }
        .news-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .news-title {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .news-meta {
            font-size: 14px;
            color: #777;
        }
        .read-more-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .read-more-btn:hover {
            background-color: #0056b3;
        }
        .trending-btn {
            background-color: #ff5733;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .trending-btn:hover {
            background-color: #cc4629;
        }
        .country-selector {
            margin-bottom: 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const countrySelector = document.getElementById("country-selector");
            const currentCountry = "{{ selected_country }}";  // Pass from Django
            
            // Set the selected country when the page loads
            if (currentCountry) {
                countrySelector.value = currentCountry;
            }
    
            countrySelector.addEventListener("change", function () {
                const selectedCountry = this.value;
                window.location.href = `?country=${selectedCountry}`;
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Latest News</h1>
            <a href="{% url 'trending_news' %}" class="trending-btn">üî• Trending News</a>
        </div>

        <!-- Country Selection Dropdown -->
        <div class="country-selector">
            <label for="country-select">Choose News Region:</label>
            <select id="country-selector">
                <option value="global" {% if selected_country == "global" %}selected{% endif %}>üåç Global</option>
                <option value="india" {% if selected_country == "india" %}selected{% endif %}>üáÆüá≥ India</option>
            </select>
        </div>

        <div class="news-container">
            {% for article in articles %}
            <div class="news-card">
                <img src="{{ article.image_url }}" alt="News Image" class="news-image">
                <h2 class="news-title">{{ article.title }}</h2>
                <p class="news-meta"><strong>Published at:</strong> {{ article.published_at }}</p>
                <p>{{ article.description }}</p>
                {% if article.url %}
                    <a href="{% url 'fetch_extended_content' %}?rss_feed_url={{ article.url }}" class="read-more-btn">
                        Read More
                    </a>
                {% else %}
                    <p style="color: rgb(213, 81, 81);">No RSS URL available</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
