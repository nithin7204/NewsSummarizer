<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summary</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* ‚úÖ Ensures full visibility */
}
.container {
    width: 80%;
    max-width: 800px;
    background-color: white;
    padding: 25px; /* ‚úÖ Increased padding to push content down */
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}
h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
}
p {
    text-align: justify;
    line-height: 1.8; /* ‚úÖ Improved readability */
    color: #444;
    font-size: 16px;
    margin: 12px 0; /* ‚úÖ Prevents overlap */
    padding: 12px 0; /* ‚úÖ More breathing space */
    overflow-wrap: break-word; /* ‚úÖ Avoids words breaking layout */
}

        .error {
            color: red;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .summary-container {
            margin-top: 20px;
            padding: 15px;
            background: #eef5ff;
            border-left: 5px solid #007bff;
            border-radius: 8px;
            text-align: left;
        }
        .summary-title {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .summary-text {
            font-size: 16px;
            color: #333;
            line-height: 1.8; /* ‚úÖ Same improvement for summary text */
        }
        .back-btn {
            margin-top: 20px;
            display: block;
            font-size: 16px;
            background-color: #28a745;
        }
        .back-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Article</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            {% if summary %}
                <div class="summary-container">
                    <p class="summary-title">üîç Summarized News:</p>
                    <p class="summary-text">{{ summary }}</p>
                </div>
            {% else %}
            <p>{{ full_content | linebreaks }}</p>


                <!-- Summarize Button -->
                <form method="get">
                    <input type="hidden" name="rss_feed_url" value="{{ rss_feed_url }}">
                    <input type="hidden" name="summarize" value="true">
                    <button type="submit" class="btn">Summarize</button>
                </form>
            {% endif %}
        {% endif %}

        <br>
        <a href="{% url 'news_list' %}" class="btn back-btn">üîô Back to News</a>
    </div>
</body>
</html>
